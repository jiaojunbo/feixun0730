<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件子传父</title>
</head>

<body>
    <div id="box">
        <nuvber myname='新闻页' :isshow = 'true'></nuvber>
        <nuvber myname='标题页' :isshow = 'true'></nuvber>
        <nuvber myname='花边页' :isshow = 'false'></nuvber>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component("nuvber", {
            template: ` <div>
           <button>点击</button>
           number --- {{myname}}
           <button v-show = "isshow">首页</button>
            </div>`,

            props: ["myname","isshow"]

        });
        let box = new Vue({
            el: '#box'
        })
    </script>
</body>

</html>
