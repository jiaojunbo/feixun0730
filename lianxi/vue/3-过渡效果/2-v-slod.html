<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-slot</title>
</head>

<body>
    <div id="app">
        <chlid>
            <div>11111111</div>
        </chlid>
        <swpar>
            <ul>
                <li v-for="data in dataItem">
                    {{data}}
                </li>
            </ul>
        </swpar>
    </div>


    <script src="./vue.js"></script>
    <script>
        Vue.component("chlid", {
         template:`<div>child<slot></slot></div>`
        })


        Vue.component("swpar",{
            template:`<div><slot></slot></div>`,
        })

        new Vue({
            el: "#app",
            data: {
                dataItem:["111","222","333"]
            }
        })
    </script>
</body>

</html>
